---
layout: default
title: "Posts"
---

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      {{post.title}}
    </a><br>
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    <blockquote>
      {{ post.excerpt }}
    </blockquote>
  </li>
  {% endfor %}
</ul>
